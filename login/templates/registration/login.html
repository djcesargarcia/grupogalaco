{% extends 'base.html' %}

{% block titulo %} Add new driver {% endblock %}

{% block contenido %} 

<div class="card">
    <div class="card-header">
        Login
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                {{ form.username }}
                </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                {{ form.password }}
                </div>
            <div class="mb-3">
              <input type="submit" class="btn btn-primary" value="Send information" name="submit">
            </div>
        </form>
    </div>
    <div class="card-footer text-muted">
    </div>
</div>
{% endblock %}
