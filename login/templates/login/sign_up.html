{% extends 'base.html' %}

{% block titulo %} Create an account {% endblock %}

{% block contenido %} 

<div class="card">
    <div class="card-header">
        Create an account
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">   
            </div>
            <div class="mb-3">
                <label for="confirmation_password" class="form-label">Confirmation Password</label>
                <input type="password" name="confirmation_password" id="confirmation_password" class="form-control" placeholder="Enter your confirmation password">   
            </div>
            <input class="btn btn-primary" type="submit" value="Send information">
        </form>
    </div>
    <div class="card-footer text-muted">
        
    </div>
</div>

{% endblock %}
