<div class="w3-top w3-light-grey">
  <img src="../static/imgs/logogalaco.png" class="w3-round" alt="" style="width:8%">
  <a href="{% url 'home' %}" class="w3-bar-item w3-button">Home</a>
  <a href="{% url 'drivers' %}" class="w3-bar-item w3-button">Drivers</a>
  <a href="{% url 'routes' %}" class="w3-bar-item w3-button">Routes</a>
  <a href="{% url 'customers' %}" class="w3-bar-item w3-button">Customers</a>
  <a href="{% url 'users' %}" class="w3-bar-item w3-button">Users</a>
  <a href="{% url 'warehouses' %}" class="w3-bar-item w3-button">Warehouses</a>
  <a href="#" class="w3-bar-item w3-button">Link 1</a>
  <div class="w3-dropdown-hover">
    <button class="w3-button">Dropdown</button>
    <div class="w3-dropdown-content w3-card-4">
      <a href="#" class="w3-bar-item w3-button">Link 1</a>
      <a href="#" class="w3-bar-item w3-button">Link 2</a>
      <a href="#" class="w3-bar-item w3-button">Link 3</a>
    </div>
  </div>
  <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Iniciar Sesion</button>
    <div id="id01" class="w3-modal">
      <div class="w3-modal-content">
        <div class="w3-container">
          <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
          <!-- Form in Django with StyLES w3.css-->
          <form class="w3-container" method="post">
            {% csrf_token %}
            <label class="w3-label">User Name</label>
               <input class="w3-input" type="text">
            <label class="w3-label">Password</label>
               <input class="w3-input" type="text">
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
</div>
